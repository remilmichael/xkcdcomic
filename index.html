<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Comics</title>
</head>
<body>
    <main>
        <div class="comic-main">
            <div class="comic-main-buttons">
                <div class="comic-main-button-nav">
                    <button class="btn-prev" id="btnPrev">Prev</button>
                </div>
                <div class="comic-main-button-nav">
                    <button class="btn-next" id="btnNext">Next</button>
                </div>
                <div class="comic-main-button-nav">
                    <button class="btn-rand" id="btnRandom">Random</button>
                </div>
            </div>
            <div class="comic-main-count">
                <p id="viewCount"></p>
            </div>
            <div class="comic-main-image">
                <img alt="loading" id="comicImg" style="display: none;">
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
